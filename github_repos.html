<div class="side">
    <a href="https://github.com/bendaws"><h1>github</h1></a>
    <p>loading repositories...</p>
    <script type="text/javascript">
      var githubelem=document.querySelector(".side p");
      (async ()=>{
        var outhtml="",json=await (await fetch("https://api.github.com/users/bendaws/repos?per_page=100&sort=updated")).json();
        for(var i=0;i<json.length;i++)outhtml+='<a href="'+json[i].html_url+'" target="_blank"><h3>'+json[i].name+'</h3></a>';
        githubelem.innerHTML=outhtml;
      })();
    </script>
</div>
